<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add</title>

    <link href="./CSS/my.css" rel="stylesheet">

    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/offcanvas-navbar/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <meta name="theme-color" content="#712cf9">
    <link href="https://getbootstrap.com/docs/5.2/examples/offcanvas-navbar/offcanvas.css" rel="stylesheet">

</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark" aria-label="Main navigation">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">21900745 최소미</a>
    </div>
</nav>

<main class="container">
    <div class="d-flex align-items-center p-3 my-3 text-white bg-purple rounded shadow-sm">
        <h1 class="h4 mb-0 text-white lh-1">Add Playlist</h1>
    </div>

    <div class="my-3 p-3 bg-body rounded shadow-sm">
        <form name="form_add" action="form_ok.jsp" method="post" onsubmit="return vlaidateform()">
            <!-- 이름 - input text 0
                닉네임 - input text

                전공 학부 - select
                성별 - radio button 0

                공유 여부 - radio button
                선호도 - select

                장르 - select (multiple)
                플레이리스트 선택 - select (multiple)

                가수 - input text
                노래 - input text
            -->
            <div class="row g-3">
                <!-- 이름 -->
                <div class="col-sm-6">
                    <label for="name" class="form-label">이름</label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="" value="" required="">
                </div>
                <!-- 닉네임 -->
                <div class="col-sm-6">
                    <label for="nickname" class="form-label">닉네임</label>
                    <input type="text" name="nickname" class="form-control" id="nickname" placeholder="" value="">
                </div>
                <!-- 전공학부 -->
                <div class="col-sm-6">
                    <label for="major" class="form-label">전공 선택</label>
                    <select class="form-select" id="major" name="major">
                        <option value="글로벌리더십학부(GLS)" selected>글로벌리더십학부(GLS)</option>
                        <option value="국제어문학부">국제어문학부</option>
                        <option value="경영경제학부">경영경제학부</option>
                        <option value="법학부">법학부</option>
                        <option value="커뮤니케이션학부">커뮤니케이션학부</option>
                        <option value="공간환경시스템공학부">공간환경시스템공학부</option>
                        <option value="기계제어공학부">기계제어공학부</option>
                        <option value="콘텐츠융합디자인학부">콘텐츠융합디자인학부</option>
                        <option value="생명과학부">생명과학부</option>
                        <option value="전산전자공학부">전산전자공학부</option>
                        <option value="상담심리사회복지학부">상담심리사회복지학부</option>
                        <option value="ICT창업학부">ICT창업학부</option>
                    </select>
                </div>
                <!-- 성별 -->
                <div class="col-sm-6">
                    <label for="male" class="form-label">성별</label>
                    <div class="form-check">
                        <input id="male" name="gender" type="radio" value="male" class="form-check-input" checked=""
                               required="">
                        <label class="form-check-label" for="male">male</label>
                    </div>
                    <div class="form-check">
                        <input id="female" name="gender" type="radio" value="female" class="form-check-input" required="">
                        <label class="form-check-label" for="female">female</label>
                    </div>
                </div>
                <!-- 공유 여부 -->
                <div class="col-sm-6">
                    <label for="open" class="form-label">공유 여부</label>
                    <div class="form-check">
                        <input id="open" name="check" type="radio" value="공개" class="form-check-input" checked=""
                               required="">
                        <label class="form-check-label" for="open">공개</label>
                    </div>
                    <div class="form-check">
                        <input id="close" name="check" type="radio" value="비공개" class="form-check-input" required="">
                        <label class="form-check-label" for="close">비공개</label>
                    </div>
                </div>
                <!-- 선호도 -->
                <div class="col-md-6">
                    <label for="favor" class="form-label">선호도</label>
                    <select class="form-select" id="favor" name="favor" required="">
                        <option value="5" selected>5</option>
                        <option value="4">4</option>
                        <option value="3">3</option>
                        <option value="2">2</option>
                        <option value="1">1</option>
                    </select>
                </div>
                <!-- 장르 -->
                <div class="col-md-6">
                    <label for="genre" class="form-label">장르 (CTRL로 다중 선택)</label>
                    <select class="form-select" name="genre[]" id="genre" multiple="multiple" required="" >
                        <option value="해외">해외</option>
                        <option value="국내">국내</option>
                        <option value="K-pop">K-pop</option>
                        <option value="팝송">팝송</option>
                        <option value="밴드">밴드</option>
                        <option value="락밴드">락밴드</option>
                        <option value="Hip-Hop">Hip-Hop</option>
                        <option value="발라드">발라드</option>
                    </select>
                </div>
                <!-- 플레이리스트 선택 -->
                <div class="col-md-6">
                    <label for="playlist" class="form-label">플레이리스트 선택 (CTRL로 다중 선택)</label>
                    <select class="form-select" name="playlist[]" id="playlist" multiple="multiple" required>
                        <option value="신나는">신나는</option>
                        <option value="청량">청량</option>
                        <option value="운동">운동</option>
                        <option value="기분 좋은">기분 좋은</option>
                        <option value="울적할 때 텐션 업">울적할 때 텐션 업</option>
                        <option value="잔잔한">잔잔한</option>
                        <option value="조용한 위로">조용한 위로</option>
                        <option value="우울할 때">우울할 때</option>
                        <option value="해 쨍쨍">해 쨍쨍</option>
                        <option value="안개 가득">안개 가득</option>
                        <option value="구름 낀">구름 낀</option>
                        <option value="안개비">안개비</option>
                        <option value="비 올 때">비 올 때</option>
                        <option value="싸락눈">싸락눈</option>
                        <option value="함박눈">함박눈</option>
                        <option value="봄">봄</option>
                        <option value="여름">여름</option>
                        <option value="가을">가을</option>
                        <option value="겨울">겨울</option>
                    </select>
                </div>

                <hr class="my-4">
                <h4 class="mb-3">Music</h4>
                <div class="col-12">
                    <label for="singer" class="form-label">가수</label>
                    <input type="text" name="singer" class="form-control" id="singer" placeholder="" required="">
                    <div class="invalid-feedback">
                        Please enter singer.
                    </div>
                </div>
                <div class="col-12">
                    <label for="song" class="form-label">노래</label>
                    <input type="text" name="song" class="form-control" id="song" placeholder="" required="">
                    <div class="invalid-feedback">
                        Please enter song.
                    </div>
                </div>
            </div>

            <hr class="my-4">

            <button class="w-100 btn text-white bg-purple btn-lg" type="submit">Add playlist</button>
        </form>
    </div>
</main>

<script>
    function vlaidateform() {

        var name = document.form_add.name;
        if( name.value === "" ) {
            name.focus();
            alert("이름을 입력해 주십시오.");
            return false;
        }

    }
</script>

</body>
</html>
